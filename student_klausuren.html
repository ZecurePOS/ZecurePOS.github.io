
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Student - Home</title>
    <link rel=stylesheet type=text/css href="static/style.css" />
    <script src="database.js"></script>
</head>

<body>
    <h1 class="header">Willkommen, <span id="studentname"></span></h1>
    <p><a href="/student">zurück zur Startseite</a></p>
    <hr><br>
    <h2>Fächerauswahl</h2>
    <form action="">
        <label for="studiengang">Studiengang:</label>
        <select name="studiengang" id="studiengang">
            <option value="IB">IB</option>
            <option value="CSB">CSB</option>
            <option value="IMB">IMB</option>
            <option value="UIB">UIB</option>
        </select>
        <br><br>
    </form>
    <table id="faecher">
        <tr>
            <th>Fach</th>
            <th>Actions</th>
        </tr>
    </table>
    <br><br><br>
    <input id="submitbu" name="submit" value="Auswahl speichern" type="button" />

<div class="logout">
    <form action="" method="DELETE">
        <input type="submit" value="logout">
    </form>
</div>
</body>

</html>
