			<table id="notenFormular">

				<th>Noten</th>
			</tr>
	<script>
		const input= document.querySelector('input[name="grades"]');

		input.addEventListener('invalid', function(event){
			if(event.target.validity.valueMissing){
				event.target.setCustomValidity('is leer');
			}
		})

		input.addEventListener('change', function(event){
			event.target.set.CustomValidity('');
		})
	</script>
		</table>
		<button name="submit" type="submit" id="absenden" action="popup.js">Absenden</button>
		</form>
