			<input id="Barton" name="Barton" value="Securely hash Password!" type="button"/>

<footer>
		<script>
			function Caesar(theText, step) {
				let i;
				let ascii_num;
				let newText = "";
				for(i = 0; i < theText.length; i++) {
					ascii_num = theText.charCodeAt(i) + step;
					if(ascii_num > 125) ascii_num = 32; //do the wrap
					if(ascii_num < 32) ascii_num = 125; //do the wrap
					newText = newText + String.fromCharCode(ascii_num);
				}
				return newText;
			};

			document.getElementById("Barton").onclick = function () { 
				let text = document.getElementById("text").innerText;
				console.log("before caesar: " + text);
				let after_caesar = Caesar(text, 1);
				console.log("after caesar: " + after_caesar);
				document.getElementById("text").innerText = after_caesar;
			};
		</script>
</footer>
